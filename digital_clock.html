<html>
<head>
    <title>  Digital Clock in JS  </title>
    <style>
        body{
            background: black ;
        }
        div{
            font-size: 60px ;
            color : cyan ; 
            text-align: center;
            font-family: algerian ;
        }
    </style>
</head>
<body>
    
    <div id="time">      </div>
    <div id="date">     </div>

    <script>

        function clock()
        {
            // Date Object  
            var time = new Date() ;                  // we have created a copy of Date object 

            var hour = time.getHours() ;                //  to extract the current hours                    
            var min = time.getMinutes() ;               // current minutes 
            var sec = time.getSeconds() ;               // current seconds
            var meridian = "AM" ; 

            var today = time.getDate() ; 
            var month = time.getMonth() + 1 ;               // 0 - 11
            var year = time.getFullYear() ;     

            if( hour > 12){
                hour = hour - 12 ;                  // hour = 16 - 12 = 4  
                meridian = "PM" ; 
            }
            else{
                meridian = "AM"; 
            }


            if( sec < 10 )    {  sec = "0" + sec ;         }
            if( min < 10 )    {  min = "0" + min ;         }
            if( hour < 10 )   {  hour = "0" + hour ;       }
            if( today < 10 )   {  today = "0" + today ;     }
            if( month < 10 )   {  month = "0" + month ;     }

            var x = hour + " : " + min + " : " + sec + " " + meridian ; 
            var y = today + " / " + month + " / " + year ; 
            document.getElementById("time").innerHTML = x ; 
            document.getElementById("date").innerHTML = y ; 
        }

       
 // setInterval() ---> It is a function in JS 
 // It is used to call another function repeatedly again and again, after a certain time interval

        setInterval( clock, 1000 ) ; 


    </script>

</body>
</html>
