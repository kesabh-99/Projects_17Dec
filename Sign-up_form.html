<html>
<head>
    <title>  Register   </title>
    <style>
        fieldset{
            border : none ; 
            border-top : white 3px solid ; 
            text-align: center;
            /* font-size : 30px ;  */
            color : cyan ; 
            width : 70% ; 
            margin : auto ; 
        }
    </style>
    <link   href="sign-up_style.css"    rel="stylesheet">
</head>
<body>
    <div class="container">
        <fieldset> 
            <legend>  <h1>   Register  </h1>     </legend>    
        </fieldset>
    <form action="">
        
        <input type="text"  placeholder="First Name"   name="fname"   class="c2" >
        <input type="text"  placeholder="Last Name"    name="lname"   class="c2" >

        <br><br>

        <select name="gender" class="c1">
            <option value="" disabled  selected >   --Select Your Gender--     </option>
            <option value="M">   Male                    </option>
            <option value="F">   Female                  </option>
        </select>

        <br> <br>

        <input type="text"  placeholder="Contact No. "  name="contact"  class="c1">

        <br><br>
        <input  type="email"    name="email"    placeholder="E-Mail"    class="c1">
        <br><br>

        <input  type="password"   name="pass"   placeholder="Password"  class="c1">
        <br><br>

        <input  type="password"   name="pass"   placeholder="Confirm Password"  class="c1">
        <br>  <br>

        <label> <input  type="checkbox"   name="accept" >  I Accept the Terms & Condition and Privacy Policy  </label>
        <br>    <br>

        <button type="submit"   class="c1"> Register Now  </button>

    </form>

    </div>
</body>
</html>
